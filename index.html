<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Home</title>
</head>

<body>
    <main>
        <section class="main-section">
            <form>
                <label>
                    Name:
                    <input type="text" name="name" required>
                </label>
                <div>
                    <label>
                        <img src="./assets/warrior.png" alt="warrior">
                        Warrior
                        <input type="radio" name="user-class" value="warrior" checked>
                    </label>
                    <label>
                        <img src="./assets/rogue.png" alt="warrior">
                        Rogue
                        <input type="radio" name="user-class" value="rogue">
                    </label>
                    <label>
                        <img src="./assets/mage.png" alt="warrior">
                        Mage
                        <input type="radio" name="user-class" value="mage">
                    </label>
                    <label>
                        <img src="./assets/paladin.png" alt="paladin">
                        Paladin
                        <input type="radio" name="user-class" value="paladin">
                    </label>
                </div>
                <button id="button">Start Your Journey!</button>

            </form>
        </section>
    </main>
    <footer> Icons design by Freepik from Favicon</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
